<header class="main-header">

    <!-- Logo -->
    <a href="index.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>V</b>al</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Val</b>you</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="https://randomuser.me/api/portraits/men/66.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ currentUser.firstname }} {{ currentUser.lastname }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="https://randomuser.me/api/portraits/men/66.jpg" class="img-circle" alt="User Image">

                <p>
                  {{ currentUser.firstname }} {{ currentUser.lastname }}
                  <small>Member since {{ currentUser.createdAt | date:'LLL y' }}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a class="btn btn-default btn-flat" (click)="logout()">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </nav>
  </header>
